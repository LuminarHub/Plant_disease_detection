{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Crop Disease Detection System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96 border border-gray-200">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">ðŸŒ¾ Login</h1>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username Field -->
      <div>
        <label for="id_username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
               placeholder="Enter your username">
      </div>

      <!-- Password Field -->
      <div>
        <label for="id_password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
               class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
               placeholder="Enter your password">
      </div>

      <button type="submit"
              class="w-full py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">
        Login
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-green-600 font-medium hover:underline">
        Register
      </a>
    </p>
  </div>
</body>
</html>
