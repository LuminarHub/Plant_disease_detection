{% extends 'base.html' %}
{% block title %}Feedbacks{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-green-700 mb-6 text-center">User Feedbacks</h1>

<div class="bg-white shadow-md rounded-lg p-6">
  <table class="min-w-full border-collapse border border-gray-300 text-sm">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 border border-gray-300 text-left">User</th>
        <th class="p-2 border border-gray-300 text-left">Message</th>
        <th class="p-2 border border-gray-300 text-left">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for f in feedbacks %}
      <tr class="hover:bg-green-50">
        <td class="p-2 border border-gray-300">{{ f.user.username }}</td>
        <td class="p-2 border border-gray-300">{{ f.message }}</td>
        <td class="p-2 border border-gray-300">{{ f.created_at|date:"d M Y" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center p-3 text-gray-500">No feedbacks yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
